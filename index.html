<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Order Pizza</title>

    <link href="css/mystyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container col-12 text-center notice-sidebar">
        <form name="pizza">
            <div class="form-group row align-items-center">
                <div id="choose" class="col m-1 text-warning">Choose pizza size</div>
                <div class="form-group row col-10">
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block " src="img/smallPizza.jpg" alt="smallPizza" />
                        <input class="form-check-input" type="radio" name="size" id="smallPizza" value="small"/>
                        <label class="form-check-label" for="smallPizza">Small</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/mediumPizza.jpg" alt="mediumPizza" />
                        <input class="form-check-input" type="radio" name="size" id="mediumPizza" value="medium" />
                        <label class="form-check-label" for="mediumPizza">Medium</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/bigPizza.jpg" alt="bigPizza" />
                        <input class="form-check-input" type="radio" name="size" id="bigPizza" value="big" />
                        <label class="form-check-label" for="bigPizza">Big</label>
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col m-1 text-dark">Choose pizza ingredients</div>
                <div class="form-group row col-10">
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/mushroom.jpg" alt="mushrooms" />
                        <input class="form-check-input" type="checkbox" id="mushroom" name="ingredients" value="mushroom" />
                        <label class="form-check-label text-small" for="mushroom">Mushrooms</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/bacon.jpg" alt="bacon" />
                        <input class="form-check-input" type="checkbox" id="bacon" name="ingredients" value="bacon" />
                        <label class="form-check-label text-small" for="bacon">Bacon</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/tomato.jpg" alt="tomatoes" />
                        <input class="form-check-input" type="checkbox" id="tomato" name="ingredients" value="tomato" />
                        <label class="form-check-label text-small" for="tomato">Tomatoes</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/cheese.jpg" alt="cheese" />
                        <input class="form-check-input" type="checkbox" id="cheese" name="ingredients" value="cheese" />
                        <label class="form-check-label text-small" for="cheese">Cheese</label>
                    </div>
                    <div class="form-group col mt-3">
                        <img class="img-fluid rounded mx-auto d-block notice-header" src="img/olive.jpg" alt="olives" />
                        <input class="form-check-input" type="checkbox" id="olive" name="ingredients" value="olive" />
                        <label class="form-check-label text-small" for="olive">olives</label>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <div class="col m-1 text-secondary">Specify shipping information</div>
                <div class="form-group row col-10 text-center">
                    <div class="form-group col">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" name="name" id="inputFirstName" required data-watermark="name" title="Name" pattern="[A-Za-zА-Яа-яЁё]+">
                    </div>
                    <div class="form-group col">
                        <label for="inputPhone">Phone</label>
                        <input type="text" class="form-control" name="tel" id="inputPhone" required data-watermark="tel" title="contact telephone +38(096)111-11-11" pattern="\+38\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}">
                    </div>
                    <div class="form-group col">
                        <label for="inputAdress">Address</label>
                        <input type="text" class="form-control" name="address" id="inputAdress" required data-watermark="address" title="Order address" pattern="[A-Za-zА-Яа-яЁё0-9,.\-\s]+">
                    </div>
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="col-3">
                    <div class="input-group-text">
                        <span class="mr-2">UAH</span>
                        <span id="cost">0.00</span>
                    </div>
                </div>
                <div class="col-9 text-center">
                    <button id="btnSub" type="submit" class="btn btn-primary btn-lg w-50">To order</button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/myjs.js"></script>
</body>
</html>
